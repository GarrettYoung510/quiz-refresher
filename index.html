<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Random Quiz</h2>
      </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>
          You scored <span class="span text-primary display-4 p-3">0%</span>!
        </p>
      </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the questions...</h2>
        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. What is <b>NOT</b> a major feature of React?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" />
              <label for="" class="form-check-label"
                >It uses the virtual DOM instead of the real DOM</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label for="" class="form-check-label"
                >It uses server-side rendering</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="C" />
              <label for="" class="form-check-label"
                >It follows uni-directional data flow</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="D" />
              <label for="" class="form-check-label"
                >It can directly update HTML</label
              >
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              2. Which regular expression includes all types and a length of
              6-10 characters?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" />
              <label for="" class="form-check-label"
                >/^[a-zA-Z0-9]{6,10}$/</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label for="" class="form-check-label">/^[a-z]{6,}$/</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="C" />
              <label for="" class="form-check-label">/^.{6,10}$/</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="D" />
              <label for="" class="form-check-label">None of the above</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              3. What is !true about runtime complexity?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" />
              <label for="" class="form-check-label"
                >A sorting operation runtime is usually Quasilinear
              </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label for="" class="form-check-label"
                >Describes the processing power and time required to run your
                algorithm per amount of inputs
              </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="C" />
              <label for="" class="form-check-label"
                >Runtimes include constant, logarithmic, linear, quasilinear,
                quadratic, and exponential</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="D" />
              <label for="" class="form-check-label"
                >Exponential runtime is the optimal runtime
              </label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              4. What is false about stateless and stateful components (in
              React)?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" />
              <label for="" class="form-check-label"
                >Stateful components by convention manage state, are containers,
                and considered "smart" components
              </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label for="" class="form-check-label"
                >Stateless componentts by convention do not manage state, purely
                functional/presentational, considered "dumb" components
              </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="C" />
              <label for="" class="form-check-label"
                >It is best practice to have less container than
                functional/presentational components because it makes it easier
                to maintain and manage an app</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="D" />
              <label for="" class="form-check-label">All are true </label>
            </div>
          </div>

          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
